<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.js"></script>


  <title>World Clock</title>
  <link rel="stylesheet" href="src/style.css" />
</head>

<body>
  <div class="container">
    <h1>
      World Clock Project
    </h1>

    <select id="city">
      <option value="">Select A City...</option>
      <option value="current">My Current Timezone</option>
      <option value="Europe/Paris">Paris 🥐</option>
      <option value="Asia/Seoul">Seoul 🌸</option>
      <option value="Europe/Vienna">Vienna ⛪</option>
      <option value="America/Denver">Denver 🏙️</option>
      <option value="Australia/Perth">Perth ⛱️</option>
      <option value="Africa/Lagos">Lagos 🏦</option>
      <option value="Pacific/Guam">Guam 🌴</option>
      <option value="America/Cancun">Cancun 🩴</option>
      <option value="America/Halifax">Halifax 🍁</option>
      <option value="Asia/Damascus">Damascus 🕌</option>
    </select>

    <div id="cities">
    <div class="city" id="paris">
      <div>
        <h2>Paris 🥐</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>

    <div class="city" id="seoul">
      <div>
        <h2>Seoul 🌸</h2>
        <div class="date"></div>
      </div>
      <div class="time"></div>
    </div>
  </div>
  </div>
  <br>
  <footer>
    <a href="https://github.com/kcarpenterx3/world-clock" target="_blank" id="open-source">Open-Source
      Code</a> by <strong>Kathleen Carpenter</strong><a
      href="https://www.shecodes.io/graduates/57590-kathleen-carpenter" target="_blank" alt="purple-heart">💜</a>
    <br>
    <a href="https://github.com/kcarpenterx3?tab=repositories">Repositories</a>
  </footer>

  <script src="src/app.js"></script>
</body>

</html>
